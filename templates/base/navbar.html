{% load static %}
<div class="w3-top">
    <div class="w3-bar w3-white w3-card" id="myNavbar">
        <a href="{% url 'store' %}" class="w3-bar-item w3-button w3-wide"><img style="max-height: 30px"
                                                               class="nav-image"
                                                               src="{% static 'images/favico.png' %}"></a>

        <!-- Right-sided navbar links -->
        <div class="w3-right w3-hide-small" id="filter-func">
            <a href="{% url 'store' %}" class="w3-bar-item w3-button">All Items</a>
{% if user.is_authenticated %}
            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i> Profile</a>
            {% else %}
            <a href="{% url 'login_page' %}" class="w3-bar-item w3-button"><i class="fa fa-user"></i> Sign In</a>
            {% endif %}
            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-solid fa-cart-plus"></i> Cart</a>

        </div>
        <!-- Hide right-floated links on small screens and replace them with a menu icon -->

        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
           onclick="w3_open()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none"
     id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>
    <a href="{% url 'store' %}" onclick="w3_close()" class="w3-bar-item w3-button">All Items</a>

{% if user.is_authenticated %}
    <a href="#pricing" onclick="w3_close()" class="w3-bar-item w3-button">Profile<i style="margin-left: 5px" class="fa fa-user"></i></a>
{% else %}
<a href="{% url 'login_page' %}" onclick="w3_close()" class="w3-bar-item w3-button">Sign In<i style="margin-left: 5px" class="fa fa-user"></i></a>
{% endif %}
<a href="#pricing" onclick="w3_close()" class="w3-bar-item w3-button">Cart<i style="margin-left: 5px" class="fa fa-solid fa-cart-plus"></i></a>

    {% if user.is_authenticated %}

        <a href="{% url 'logout' %}" onclick="w3_close()" class="w3-bar-item w3-button">Log Out</a>
    {% endif %}

</nav>
